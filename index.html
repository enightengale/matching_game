<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><div class="modal" id="modal"></div>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://use.fontawesome.com/36bb6a98d2.js"></script>
    <title>Matching Game</title>
  </head>
  <body>

    <section>
      <p>Moves: <span class="move"></span></p>
      <h1>Matching Game</h1>
      <p><i class="fa fa-refresh" aria-hidden="true"></i></p>
    </section>

      <div class="container">
          <div class="father">

          </div>
      </div>

      <div class="modal" id="modal-reload">
        <div class="modal-content" id="content-reload">
          <h1>Are You Sure?</h1>
          <p>If you restart all your progress will be lost</p>
          <button class="button1" id="close" type="button" name="button">Close</button>
          <button class="button2" id="reload" type="button" name="button">Restart</button>

        </div>
      </div>

      <div class="modal" id="modal">
        <div class="modal-content">
          <h1>Well Done Champ!</h1>
          <p>Moves taken: <span class="move"></span></p>
          <button class="button2" type="button" name="button">Play Again!</button>

        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
      </script>
      <script type="text/javascript" src="js/type.js"></script>
  </body>
</html>
